<mat-card *ngIf="user">
  <h1>Your Profile Details</h1>
  <!-- {{ user | json }} -->
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container-flui">
        
        
        <div class="container text-center">
          <img
            src="https://t4.ftcdn.net/jpg/03/46/93/61/360_F_346936114_RaxE6OQogebgAWTalE1myseY1Hbb5qPM.jpg"
            alt=""
            class="profile-image"
          />

          <h1 class="mt20">{{ user.firstName }} {{ user.lastName }}</h1>
        </div>

        <div class="row">
          <div class="col-md-2">
            <button
            mat-raised-button
            color="accent"
            [routerLink]="'/user-dashboard/0'"
          >
             Return To Home
          </button>
          </div>
          <div class="col-md-8 offset-md-1">
            <!-- //table Details  -->
            <table class="table text-center">
              <tr>
                <td>Username</td>
                <td>{{ user.username }}</td>
              </tr>
              <tr>
                <td>Userid</td>
                <td>EXAM{{ user.id }}</td>
              </tr>
              <tr>
                <td>First Name</td>
                <td>EXAM{{ user.firstName }}</td>
              </tr>
              <tr>
                <td>Last Name</td>
                <td>EXAM{{ user.lastName }}</td>
              </tr>
              <tr>
                <td>Phone</td>
                <td>{{ user.phone }}</td>
              </tr>
              <tr>
                <td>Phone</td>
                <td>{{ user.email }}</td>
              </tr>
              
             
            </table>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
  
</mat-card>
